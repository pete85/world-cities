<div class="tw-flex tw-flex-col tw-bg-slate-900">

  <div
    class="app-header tw-flex tw-flex-auto tw-h-[80px] tw-bg-slate-800 tw-text-white tw-justify-center tw-items-center tw-px-5">
    <h2 class="tw-text-white">City search</h2>
  </div>
  <div class="app-body tw-h-full tw-bg-slate-200 md:tw-justify-center">
    <router-outlet></router-outlet>
  </div>
  <div class="app-footer tw-flex tw-flex-auto tw-h-[60px] tw-bg-slate-800 tw-gap-5 tw-justify-between">
    <div class="tw-h-full tw-flex tw-flex-auto tw-items-center tw-gap-3 tw-pl-5">
      <p class="tw-text-white">Records found:</p>
      <p class="tw-text-white tw-font-bold">{{ totalCities() }}</p>
    </div>

    <div class="tw-flex tw-h-full tw-items-center tw-pr-5 tooltip">
      <span class="tooltipText">GitHub repo</span>
      <i class="fab fa-github github-link" (click)="navigateTo('https://github.com/pete85/world-cities')"></i>
    </div>
  </div>
</div>
