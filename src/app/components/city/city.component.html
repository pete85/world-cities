<div class="tw-flex tw-flex-col tw-justify-items-start tw-items-start" *ngIf="city && cityData">
  <div class="tw-flex tw-gap-5 tw-p-5">
    <h1>{{city.name}}</h1>
  </div>

  <div class="tw-flex tw-flex-col tw-gap-5 tw-p-5">
    <h3>
      <span class="tw-inline-block tw-w-[250px]">Country:</span>
      <span class="tw-inline-block tw-mr-5">{{city.country}}</span>
      <span class="tw-inline-block tw-bg-slate-200 tw-rounded">{{cityData.country.code}}</span>
    </h3>
    <h3>
      <span class="tw-inline-block tw-w-[250px]">Region:</span>
      <span>{{city.region}}</span>
    </h3>
    <h3>
      <span class="tw-inline-block tw-w-[250px]">Population:</span>
      <span>{{cityData.population | number}}</span>
    </h3>
    <h3>
      <span class="tw-inline-block tw-w-[250px]">Currency:</span>
      <span class="tw-inline-block tw-mr-5">{{cityData.currency.name}}</span>
      <span class="tw-inline-block tw-bg-slate-200 tw-rounded">{{cityData.currency.code}}</span>
    </h3>
  </div>
</div>
